<body>
    <header>
        <div class="header">
            <ul class="nav theader">
                <div class="imglogo">
                    <img src="../assets/logo2.png" alt="">

                        <a class="nav-link item" href="./nosotros.html">Sobre Nosotros</a>
                    </li>
                </div>
            </ul>
            <h1 class="text-center titulo">Cargar Datos</h1>
            <p class="text-center parrafo">Cargue los datos del dueño del vehículo junto con el mismo.</p>
        </div>
    </header>

    <main>
        <div>
            <h4 class="titulodato">
                Carga los datos
            </h4>
        <form class="pform" id="pform">
            <div class="container formulario d-flex flex-wrap">
                <div class="mb-3">
                    <label for="nombrevehiculo" class="form-label form1">Vehículo</label>
                    <input type="email" style="width: 400px; height: 40px;" class="form-control"
                    id="nombrevehiculo">
                </div>
                <div class="mb-3">
                    <label for="nombrecompleto" class="form-label form2">Nombre completo</label>
                    <input type="email" style="width: 400px; height: 40px;" class="form-control" id="nombrecompleto">
                </div>
            </div> 
            <div class="container formulario1 d-flex flex-wrap"> 
                <div class="mb-3">
                    <label for="contactocliente" class="form-label form3">Contacto</label>
                    <input type="email" style="width: 400px; height: 40px;" class="form-control" id="contactocliente">
                </div>
                <div class="mb-3">
                    <label for="localidad" class="form-label form4">Localidad</label>
                    <input type="email" style="width: 400px; height: 40px;" class="form-control" id="localidad">
                </div>
            </div>
            <div class="botones container d-flex flex-wrap">
                <div>
                    <button type="button" onclick="cargarDatos()" class="botoncargar">
                        Cargar datos
                    </button>
                </div>
                <div>
                    <button type="reset" class="botonlimpiar">
                        Limpiar formulario
                    </button>
                </div>
            </div>
        </form>
    </main>
